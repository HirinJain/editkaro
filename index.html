<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editkaro.in Portfolio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Editkaro.in Portfolio</h1>
    <nav>
      <img src="image.png" alt="Logo" class="logo">
      <button onclick="filterVideos('all')">All</button>
      <button onclick="filterVideos('short')">Short-form</button>
      <button onclick="filterVideos('long')">Long-form</button>
      <button onclick="filterVideos('gaming')">Gaming</button>
      <button onclick="filterVideos('football')">Football</button>
      <button onclick="filterVideos('ecommerce')">eCommerce</button>
      <button onclick="filterVideos('documentary')">Documentary</button>
      <button onclick="filterVideos('color')">Color Grading</button>
      <button onclick="filterVideos('anime')">Anime</button>
      <button onclick="filterVideos('ads')">Ads</button>
    </nav>
  </header>

  <main id="video-gallery">
    
    <div class="video-card short">
      <video src="videos/short1.mp4" controls></video>
      <p>Short-form </p>
    </div>

    <div class="video-card long">
      <video src="videos/long1.mp4" controls></video>
      <p>Long-form </p>
    </div>

    <div class="video-card gaming">
      <video src="videos/gaming1.mp4" controls></video>
      <p>Gaming </p>
    </div>

    <div class="video-card football">
      <video src="videos/football1.mp4" controls></video>
      <p>Football </p>
    </div>
    <div class="video-card ecommerce">
      <video src="videos/ecommerce1.mp4" controls></video>
        <p>eCommerce </p>
    </div>
       
    <div class="video-card documentary">
        <video src="videos/documentary1.mp4" controls></video>
        <p>Documentary</p>
    </div>
    <div class="video-card color">
        <video src="videos/color1.mp4" controls></video>
        <p>Color Grading </p>
    </div>
    <div class="video-card anime">
        <video src="videos/anime1.mp4" controls></video>
        <p>Anime </p>
    </div>
    <div class="video-card ads">
        <video src="videos/ads1.mp4" controls></video>
        <p>Ads </p>
    </div>

        


  </main>

  <script src="script.js"></script>
</body>
</html>
